<head>
  <title>hackManchester</title>

<body>
  <h1>Welcome to the game!</h1>

  <!--{{> deck}}-->
  <div class="row">
  	<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">

  	<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
  		{{> ui}}
  	</div>
  </div>
  

</body>



<template name="deck">
<ul>
	{{#each Cards}}
		{{> cardInDeck}}
	{{/each}}
</ul>
</template>

<template name="cardInDeck">
	<li id="{{_id}}">{{name}}, {{attr1}}</li>
</template>

<template name="ui">

<form action="" method="POST" role="form">
	<legend>Current Hand</legend>

{{#if gamestate = 0}}
	
{{/if}}

{{#if gamestate = 1}}

{{/if}}

{{#if gamestate = 2}}

{{/if}}

    <div class="form-group">
        <button type="button" id="btnStartAnewGame"  class="btn btn-success btnMenu" >Start a new game</button>


    </div>


    <div class="form-group">
        <button type="button" id="GetHand"  class="btn btn-success btnMenu" > pick up hand </button>

    <br>

		<button type="button" id="btnFirstCard"  class="btn btn-success btnMenu" >First Card</button>
	</div>
	<div class="form-group">
		<button type="button" id="btnSecondCard" class="btn btn-success btnMenu">Second card</button>
	</div>
	<div class="form-group">
		<button type="button" id="btnThirdCard" class="btn btn-info btnMenu">Third card</button>
	</div>
    <div class="form-group">
        <button type="button" id="btnFourthCard" class="btn btn-info btnMenu">Fourth card</button>
    </div>

        <button type="button" id="btnFifthCard" class="btn btn-info btnMenu">Fifth card</button>
    </div>


</form>
