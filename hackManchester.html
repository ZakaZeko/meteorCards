<p>Jargon Buster</p>


<p>Error handling</p>
    <p>Error Handling refers to the anticipation, detection, and resolution of programming, application,
    and communications errors. Specialized programs, called error handlers, are available for some
    applications. The best programs of this type forestall errors if possible, recover from them when
    they occur without terminating the application, or (if all else fails) gracefully terminate
    an affected application and save the error information to a log file.</p>

    <p>Garbage Collection</p>
    <p>Garbage Colection is a form of automatic memory management. The garbage
        collector, or just collector, attempts to reclaim garbage, or memory occupied by
        objects that are no longer in use by the program</p>


<p>Variables & Classes</p>
    <p>A variable is a value that can change, depending on conditions or on information passed to
        the program. Typically, a program consists of instruction s that tell the computer what to do
        and data that the program uses when it is running. The data consists of constants or fixed values
        that never change and variable values.a class is an extensible program-code-template for creating
        objects, providing initial values for state (member variables) and implementations of behavior
        (member functions or methods).[1][2] In many languages, the class name is used as the name for
        the class (the template itself), the name for the default constructor of the class (a subroutine
        that creates objects), and as the type of objects generated by instantiating the class; these
        distinct concepts are easily conflated. </p>

    <p>Regular Expressions</p>
    <p>A regular expression is a special text string for describing a search pattern. You can think of
        regular expressions as wildcards but better. You are probably familiar with wildcard notations
        such as *.txt to find all text files in a file manager.But you can do much more with regular expressions.
        You could use the regular expression "\b[A-Z0-9._%+-]+@[A-Z0-9.-]+\.[A-Z]{2,6}\b" to search for an any
